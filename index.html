    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('Sabia que aceptarias, Te adoro dms Mi Gli <3');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <br>
    <br>
    <br>
    <div style="width: 80%; height: 40%;display: inline-block">

        <input style="color: white;border: 1px solid black; background:red" type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
